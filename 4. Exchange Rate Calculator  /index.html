<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <i class="logo fas fa-hand-holding-usd"></i>
        <h1>Exhange Rate Calculator</h1>
        <p>Choose the currency and the amounts to get the exchange rate</p>
        <div class="currency">
            <select id="currency-one" class="currency-one">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="KZT">KZT</option>
                <option value="RUB">RUB</option>
            </select>
            <input type="number" id="sum-one" class="sum" placeholder="1">
        </div>
        <div class="swap">
            <button class="swap-btn">Swap</button>
            <span class="rate">1 USD = 000 EUR</span>
        </div>
        <div class="currency">
            <select id="currency-two" class="currency-one">
                <option value="USD">USD</option>
                <option value="EUR" selected>EUR</option>
                <option value="KZT">KZT</option>
                <option value="RUB">RUB</option>
            </select>
            <input type="number" id="sum-two" class="sum">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
